<div class="col-lg-6">
  <div class="h1-strong">{{ title }}</div>
  <div class="alert alert-success" *ngIf="status == 'success'">
    Se han actualizado tus datos correctamente
  </div>
  <div class="alert alert-danger" *ngIf="status === 'error'">
    No se han podido actualizar tus datos
  </div>
  <form
    #userEditForm="ngForm"
    (ngSubmit)="onSubmit()"
    class="col-lg-12 formData"
  >
    <p>
      <label for="firstname">Nombre</label>
      <input
        type="text"
        name="firstname"
        #firstname="ngModel"
        [(ngModel)]="user.firstname"
        required
        class="form-control"
      />
      <span *ngIf="!firstname.value && firstname.touched">
        El nombre es obligatorio
      </span>
    </p>
    <p>
      <label for="lastname">Apellidos</label>
      <input
        type="text"
        name="lastname"
        #lastname="ngModel"
        [(ngModel)]="user.lastname"
        required
        class="form-control"
      />
      <span *ngIf="!lastname.value && lastname.touched">
        El nombre es obligatorio
      </span>
    </p>
    <p>
      <label for="nick">Nick</label>
      <input
        type="text"
        name="nick"
        #nick="ngModel"
        [(ngModel)]="user.nick"
        required
        class="form-control"
      />
      <span *ngIf="!nick.value && nick.touched">
        El nombre es obligatorio
      </span>
    </p>
    <p>
      <label for="email">Email</label>
      <input
        type="text"
        name="email"
        #email="ngModel"
        [(ngModel)]="user.email"
        required
        class="form-control"
      />
      <span *ngIf="!email.value && email.touched">
        El nombre es obligatorio
      </span>
    </p>

    <p>
      <label>Sube tu avatar</label>
      <input
        type="file"
        placeholder="Subir Imagen"
        (change)="fileChangeEvent($event)"
      />
    </p>

    <input
      type="submit"
      value="{{ title }}"
      class="btn btn-warning"
      [disabled]="!userEditForm.form.valid"
    />
  </form>
</div>
