<div class="row">
  <div class="col-lg-8">
    <h1 class="h1-strong">{{ title }}</h1>
    <div id="publications">
      <div *ngFor="let publication of publications" class="item-publication">
        <div class="card">
          <div class="card-body">
            <div class="image-user float-start">
              <a href="#">
                <img
                  src="{{ imageUrl + publication.user.avatar }}"
                  alt=""
                  class="portrait"
                  *ngIf="publication.user.avatar"
                />
                <img
                  src="../../../assets/images/userAvatar.png"
                  alt=""
                  class="portrait"
                  *ngIf="!publication.user.avatar"
                />
              </a>
            </div>
            <div class="user-name">
              {{ publication.user.firstname + " " + publication.user.lastname }}
            </div>
            <h4 class="publication-text">
              {{ publication.text }}
            </h4>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-12 text-center">
      <button class="btn btn-success" (click)="viewMore()" *ngIf="!noMore">
        Ver m√°s
      </button>
    </div>
  </div>
  <div class="col-lg-4">
    <sidebar></sidebar>
  </div>
  <div class="clearfix"></div>
</div>
